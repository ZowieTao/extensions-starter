<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin Administration</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Plugin Administration</h1>
    <label>
      <span
        >event: publishTweet getHotTweets reply retweet like bookmark follow
        followers account</span
      >
      <select class="options-select" value="publishTweet">
        <option value="publishTweet">publishTweet</option>
        <option value="getHotTweets">getHotTweets</option>
        <option value="reply">reply</option>
        <option value="retweet">retweet</option>
        <option value="like">like</option>
        <option value="bookmark">bookmark</option>
        <option value="follow">follow</option>
        <option value="followers">followers</option>
        <option value="account">account</option>
      </select>

      <button class="submit-bottom">submit</button>
    </label>
  </body>
</html>
